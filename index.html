<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Previsão do Tempo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-dark">
  <div class="container my-5 mx-auto">
    <h2 class="title text-center text-light py-1">Informações do Clima</h2>

    <form class="text-center my-4">
      <label for="city" class="form-label text-light py-1">Insira o nome da Cidade</label>
      <input type="text" class="form-control" name="city" placeholder="Ex: New York">
    </form>

    <div data-js="card" class="card d-none d-flex align-items-center justify-content-center">
      <img data-js="time" src="https://via.placeholder.com/400x300" class="card-img-top">
      
      <div data-js="weather-icon" class="weather-icon"></div>

      <div class="weather-details my-3 text-muted text-uppercase text-center">
        <h5 data-js="city-name">nome da cidade</h5>
  
        <div data-js="city-weather" class="city-weather my-3">Clima</div>
  
        <div data-js="city-temperature" class="city-temperature pb-3 display-4">
          <span>28</span>
          <span>ºC</span>
        </div>
        
      </div>
    </div>
  </div>
  <script src="./js/weather.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
